
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Via Permuta Ribeirão Preto</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ffffff, #f5f5f5);
        }
        header {
            background-color: #000000;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            height: 60px;
        }
        .hero {
            text-align: center;
            padding: 30px 20px;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #222;
        }
        .hero p {
            font-size: 1.2rem;
            color: #555;
        }
        .form-section {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }
        iframe {
            width: 100%;
            max-width: 700px;
            height: 1200px;
            border: none;
        }
        footer {
            background-color: #000000;
            color: #fff;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
        }
        .foto-grupo {
            width: 100%;
            max-width: 900px;
            display: block;
            margin: 0 auto 40px auto;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <header>
        <img src="Logo VP TRANSPARENTE.png" alt="Via Permuta Ribeirão Preto">
    </header>
    <section class="hero">
        <h1>Faça negócios sem usar dinheiro!</h1>
        <p>Descubra como vender mais e aumentar seu faturamento trocando com outras empresas — sem depender de capital de giro.</p>
    </section>
    <img src="foto grupo.jpg" class="foto-grupo" alt="Grupo Via Permuta RP">
    <section class="form-section">
        <iframe src="https://tally.so/r/3Xld9d" loading="lazy"></iframe>
    </section>
    <footer>
        &copy; 2025 Via Permuta Ribeirão Preto – Todos os direitos reservados
    </footer>
</body>
</html>
